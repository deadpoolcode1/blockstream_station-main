    <title>BlockStream | Log In</title>

    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/nexionstyle.css">

    <script type="text/javascript" src="js/image.load.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var $window = $(window);
            /* SCROLL TO TOP */
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $('.scrollup').fadeIn();
                } else {
                    $('.scrollup').fadeOut();
                }
            });

            $('.scrollup').click(function () {
                $("html, body").animate({ scrollTop: 0 }, 600);
                return false;
            });

            /* GET CURRENT YEAR FOR FOOTER */
            var currentYear = (new Date).getFullYear();
            $("#year").text(currentYear);
        });
    </script>
	<script type="text/javascript">
		function login (username,password)
		{
			$.ajax({
				url: '/cgi-bin/login.cgi?username='+username+'&password='+password,
				success:function(data){
				if (data.indexOf("ok")>-1) 
                {
                    window.location.href = "status.html"; 
                }
				else alert(data);
				}
			});
		}
	</script>

<body>
    <div id="container" class="form admin">
        <header id="header">
            <div id="header-content">
                <hgroup id="logo">
                    <div id="divLogo" class="fade">
                        <a href="#"><img src="images/logo_white.png" id="btnLogo" alt="BlockStream Home" title="BlockStream Home" /></a>
                    </div>
                </hgroup>
            </div>
        </header>
            
        <section id="content-no-header">
           <h2>
                LOGIN
           </h2>
           <article>
                <div id="login">
                        <input ID="usernameid" type="text" MaxLength="50"  class="text-area" placeholder="Login *" />
                        <br />
                        <input ID="passwordid" type="password" MaxLength="50" class="text-area" placeholder="Password *" />
                        <br />
                        <input id="BtnSubmit" type="button" class="button" value="ENTER" OnClick="login(usernameid.value,passwordid.value)" />
                </div>
            </article>
            <footer>
                <p><a href="https://www.blockstream.com/">Copyright © <span id="year"></span> BlockStream  Bitcoin and digital asset infrastructure</a></p>
            </footer>
            <a href="#" class="scrollup">Scroll</a>
        </section>
    </div>
